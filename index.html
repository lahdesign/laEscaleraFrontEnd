<!DOCTYPE html>
<html>
    <head>
      <title>La Escalera</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" type="text/css" href="assets/styles/index.scss">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>La Escalera</h1>

      <!-- <img src="images/diamondThree.gif" alt="diamond"> -->

      <div id = "info">
          <p>
              General info
            </p>

      </div>
      <div id = "signUp">
        <form id="sign_up" class="border">
          <fieldset>
            <legend>Create User</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" value="Sign up!">
          </fieldset>
        </form>

      </div>

      <div id = "signIn">
        <form id="sign_in" class="border">
          <fieldset>
            <legend>Sign in!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign in!">
          </fieldset>
        </form>
      </div>

         <!-- Start of user info -->
  <!-- display user info on signIn -->
   <div id = "userInfo">

    <form id="change_password" class="border">
     <fieldset>
       <legend>Change password</legend>
       <input type="password" name="passwords[old]" placeholder="Old Password">
       <input type="password" name="passwords[new]" placeholder="New Password">
       <input type="submit" value="Change Password!">
     </fieldset>
   </form>

   <form id="sign_out" class="border">
       <fieldset>
         <legend>Sign Out!</legend>
         <input type="submit" value="Sign out!">
       </fieldset>
     </form>
</div>
     <fieldset>
      <legend>Select your background color</legend>
      <div>
          <input type="color" name="color"/>
          <input type="changeBackground" value="change Background"> Change Background</input>
      </div>
    </fieldset>
    <div id="message"></div>
    </div>

    
      <p>An example demonstrating the use of the <code>&lt;input type="color"&gt;</code>
        control.</p>

     <label for="colorWell">Color:</label>
     <input type="color" value="#ff0000" id="colorWell">

     <p>Watch the paragraph colors change when you adjust the color picker.
    </p>

    </body>
</html>
